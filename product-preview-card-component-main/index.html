<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Tajawal:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
    </head>
    <body>
      <div class="container">
        <img class="desk-img" src="images/image-product-desktop.jpg" alt="">
        <img class="mobile-img" src="images/image-product-mobile.jpg" alt="">
        <div class="text">
          <span class="name">Perfume</span>
          <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
          <p class="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <div class="new-price">$149.99</div>
            <div class="old-price">$169.99</div>
          </div>
        <button>
          <img class="cart" src="images/icon-cart.svg" alt="">
            Add to Cart
        </button>
        </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Sohail</a>.
      </div>
    </body>
</html>
